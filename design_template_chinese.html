<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>關聖帝君靈籤</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Using Noto Serif TC for traditional Chinese characters -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    * {{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }}

    @page {{
      size: letter;
      margin: 0;
    }}

    body {{
      font-family: 'Noto Serif TC', 'Microsoft YaHei', 'PingFang TC', 'Heiti TC', serif;
      font-size: 14px;
      line-height: 1.8;
      color: #000;
      background: #f5f5f5;
    }}

    .page {{
      width: 8.5in;
      height: 11in;
      background: white;
      padding: 32px 80px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      position: relative;
    }}

    .frame-border {{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }}

    .frame-border svg {{
      width: 100%;
      height: 100%;
    }}

    /* For PDF generation, remove margin */
    @media print {{
      body {{
        background: white;
      }}
      .page {{
        margin: 0;
        padding: 32px 80px;
        page-break-after: avoid;
        overflow: hidden;
      }}
    }}

    /* === HEADER SECTION === */
    .header {{
      text-align: center;
      margin-bottom: 36px;
      padding-top: 24px;
    }}

    .header-title {{
      font-size: 56px;
      font-weight: 900;
      letter-spacing: 8px;
      margin-bottom: 16px;
    }}

    .stick-number {{
      font-size: 36px;
      font-weight: 900;
      line-height: 1;
      letter-spacing: 4px;
      margin-bottom: 80px;
    }}

    /* === MAIN CONTENT === */
    .content {{
      max-width: 550px;
      margin: 0 auto;
      flex: 1;
      display: flex;
      flex-direction: column;
    }}

    /* === FORTUNE RATING === */
    .fortune-rating {{
      text-align: center;
      margin-bottom: 20px;
    }}

    .fortune-rating-title {{
      font-size: 36px;
      font-weight: 900;
      letter-spacing: 4px;
      margin-bottom: 4px;
    }}

    .fortune-rating-subtitle {{
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 2px;
    }}

    /* === SECTIONS === */
    .section {{
      margin-bottom: 20px;
    }}

    .section-title {{
      font-size: 18px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 8px;
      letter-spacing: 6px;
    }}

    .section-content {{
      font-size: 14px;
      font-weight: 400;
      text-align: justify;
      line-height: 2;
    }}

    /* Sacred Meaning - special formatting */
    .sacred-meaning-content {{
      text-align: center;
      line-height: 1.6;
      font-size: 13px;
      letter-spacing: 1px;
    }}

    /* Fortune Poem */
    .poem {{
      font-style: normal;
    }}

    .poem-stanza {{
      margin-bottom: 8px;
      white-space: pre-line;
      text-align: center;
      line-height: 2.2;
      font-size: 15px;
    }}

    /* Interpretation section */
    .interpretation-content {{
      text-indent: 2em;
      text-align: center;
      line-height: 2.2;
      font-size: 14px;
    }}

 
  
    /* === FOOTER === */
    .footer {{
      padding-top: 16px;
      margin-top: auto;
      border-top: none;
      padding-bottom: 20px;
    }}

    .footer-temple {{
      font-size: 12px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 4px;
    }}

    .footer-address {{
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      font-weight: 400;
    }}

    .footer-street {{
      text-align: left;
      flex: 1;
    }}
    .footer-city {{
      text-align: center;
      flex: 1;
    }}
    .footer-phone {{
      text-align: right;
      flex: 1;
    }}
  </style>
</head>
